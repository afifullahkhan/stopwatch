<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>    
        <div class="form-group" id="bod">
        <h1>Calculator</h1>
        <div class="input-group" class="numer">
            <input type="text" name="screen" id="num" class="form-control" >
        </div>
        <div id=buttons>
        <div class="form-group">
            <input type="button" value="+" class="btn btn-warning" onclick="dis('+')"/> 
            <input type="button" value="1" class="btn btn-primary" onclick="dis('1')"/> 
            <input type="button" value="2" class="btn btn-primary" onclick="dis('2')"/>
            <input type="button" value="3" class="btn btn-primary" onclick="dis('3')"/> 
        </div>
        <div class="form-group">
            <input type="button" value="-" class="btn btn-warning" onclick="dis('-')"/> 
            <input type="button" value="4" class="btn btn-primary" onclick="dis('4')"/> 
            <input type="button" value="5" class="btn btn-primary" onclick="dis('5')"/>
            <input type="button" value="6" class="btn btn-primary" onclick="dis('6')"/> 
        </div>
        <div class="form-group">
            <input type="button" value="*" class="btn btn-warning" onclick="dis('*')"/> 
            <input type="button" value="7" class="btn btn-primary" onclick="dis('7')"/> 
            <input type="button" value="8" class="btn btn-primary" onclick="dis('8')"/>
            <input type="button" value="9" class="btn btn-primary" onclick="dis('9')"/> 
        </div>
        <div class="form-group">
            <input type="button" value="/" class="btn btn-warning" onclick="dis('/')"/> 
            <input type="button" value="." class="btn btn-primary" onclick="dis('.')"/> 
            <input type="button" value="0" class="btn btn-primary" onclick="dis('0')"/>
            <input type="button" value="=" class="btn btn-success" onclick="solve()"/> 
        </div>
        <div class="form-group">
            <input type="button" value="C" class="btn btn-danger btn-block" onclick="clr()"/> 
        </div>
    </div>
    </div>


</body>
<script src="app.js"></script>
</html>
